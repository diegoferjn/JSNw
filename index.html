<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Préstamo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Calculadora de Préstamo</h1>

<form id="calc-form">
  <label>
    Precio:
    <input type="number" name="precio" required>
  </label>

  <label>
    Porcentaje:
    <input type="number" name="porcentaje" required>
  </label>

  <label>
    Plazo (años):
    <input type="number" name="plazo" required>
  </label>

  <label>
    Interés anual:
    <input type="number" name="interes" step="0.01" required>
  </label>

  <button type="submit">Calcular</button>
</form>

<div id="error-messages"></div>

<div id="calc-results" class="hidden">
  <div id="results-content"></div>
</div>

<script type="module" src="./src/main.js"></script>
</body>
</html>
