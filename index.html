<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tipos complejos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Calculadora de Hipoteca</h1>

  <div class="tabs">
    <button data-tab="calcular">Calcular</button>
    <button data-tab="escenarios">Escenarios</button>
  </div>

  <form id="calc-form">
    <input type="number" name="precio" placeholder="Precio vivienda">
    <input type="number" name="porcentaje" placeholder="Porcentaje financiación">
    <input type="number" name="plazo" placeholder="Plazo">
    <input type="number" name="interes" placeholder="Interés">
    <input type="month" name="fecha">
    <button type="submit">Enviar</button>
  </form>

  <script src="./src/main.js"></script>
</body>
</html>
